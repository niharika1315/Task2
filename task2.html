<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .calculator {
      width: 200px;
    }
    input {
      width: 100%;
      height: 40px;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: right;
    }
    button {
      width: 45px;
      height: 40px;
      margin: 2px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input id="display" type="text" disabled>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button><br>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button><br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button><br>
    <button>0</button>
    <button>.</button>
    <button id="equals">=</button>
    <button>+</button><br>
    <button id="clear">C</button>
  </div>

<script>
  const display = document.getElementById("display");
  const buttons = document.querySelectorAll("button");
  const equalsBtn = document.getElementById("equals");
  const clearBtn = document.getElementById("clear");

  // Handle button clicks
  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const value = button.textContent;

      if (value === "=" || value === "C") return;
      display.value += value;
    });
  });

  // Calculate result
  equalsBtn.addEventListener("click", () => {
    try {
      display.value = eval(display.value);
    } catch (error) {
      display.value = "Error";
    }
  });

  // Clear display
  clearBtn.addEventListener("click", () => {
    display.value = "";
  });

  // Keyboard input handling
  document.addEventListener("keydown", (event) => {
    const key = event.key;

    if (!isNaN(key) || "+-*/.".includes(key)) {
      display.value += key;
    }

    if (key === "Enter") {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    if (key === "Backspace") {
      display.value = display.value.slice(0, -1);
    }

    if (key === "Escape") {
      display.value = "";
    }
  });
</script>

</body>
</html>
